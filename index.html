<head>

<style>
/* ================== 全局样式 ================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", "PingFang SC", sans-serif;
}

body {
  scroll-behavior: smooth;
  color: #fff;
  background: #000;
  overflow-x: hidden;
}

header {
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  padding: 15px 40px;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  z-index: 100;
  display: flex;
  align-items: center;
}

.logo {
  font-size: 26px;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 8px;
}

/* ================== section 公共样式 ================== */
.section {
  position: relative;
  width: 100%;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 80px 0;
  overflow: hidden;
  color: #fff;
}

.section-background {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  z-index: -1;
  filter: brightness(0.55);
}

.section-content {
  position: relative;
  z-index: 1;
  width: 100%;
}

#hero h1 {
  font-size: 56px;
  text-shadow: 2px 2px 12px rgba(0,0,0,0.7);
  margin-bottom: 20px;
}

.navs {
  font-size: 18px;
  color: #C0D9D9;
  cursor: pointer;
  text-decoration: none;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 32px;
}
.navs a,
.navs a:visited {
  font-size: 18px;
  color: #C0D9D9;
  text-decoration: none;
  cursor: pointer;
  transition: color 0.2s ease;
}

.navs a:hover {
  color: #ffffff;
}

.navs a.active {
    color: #ffffff;           /* 高亮颜色 */
    border-bottom: 2px solid #C0D9D9;  /* 可选下划线效果 */
}

/* ===== 下拉容器 ===== */
.dropdown {
  position: relative;
}

/* 按钮 */
.dropbtn {
  font-size: 22px;
  color: #C0D9D9;
  cursor: pointer;
  transition: color 0.2s ease;
}

.dropbtn:hover {
  color: #fff;
}

/* ===== 下拉菜单（默认隐藏，但不 display:none） ===== */
.dropdown-menu {
  position: absolute;
  top: calc(100% + 12px);
  left: 50%;
  transform: translateX(-50%) translateY(-10px);

  min-width: 160px;
  background: rgba(0, 0, 0, 0.75);
  backdrop-filter: blur(10px);
  border-radius: 10px;
  padding: 8px 0;

  display: flex;
  flex-direction: column;
  text-align: center;

  opacity: 0;
  visibility: hidden;
  pointer-events: none;

  transition:
    opacity 0.2s ease,
    transform 0.2s ease,
    visibility 0.2s ease;

  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  z-index: 999;
}

/* ===== dropdown 容器（关键） ===== */
.dropdown {
  position: relative;

}

/* 按钮 */
.dropbtn {
  font-size: 18px;
  color: #C0D9D9;
  cursor: pointer;
  transition: color 0.2s ease;
}

.dropbtn:hover {
  color: #fff;
}

/* ===== 下拉菜单 ===== */
.dropdown-menu {
  position: absolute;
  top: 100%;              /* 不再 +12px */
  left: 50%;
  transform: translateX(-50%) translateY(-10px);

  min-width: 160px;
  background: rgba(0, 0, 0, 0.75);
  backdrop-filter: blur(10px);
  border-radius: 10px;
  padding: 8px 0;

  display: flex;
  flex-direction: column;
  text-align: center;

  opacity: 0;
  visibility: hidden;
  pointer-events: none;

  transition:
    opacity 0.2s ease,
    transform 0.2s ease;

  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  z-index: 999;
}

/* 下拉项 */
.dropdown-menu a {
  padding: 10px 18px;
  font-size: 16px;
  color: #C0D9D9;
  text-decoration: none;
}

.dropdown-menu a:hover {
  background: rgba(255,255,255,0.08);
  color: #fff;
}

/* ===== hover 触发 ===== */
.dropdown:hover .dropdown-menu {
  opacity: 1;
  visibility: visible;
  pointer-events: auto;
  transform: translateX(-50%) translateY(0);
}



.btn {
  display: inline-block;
  margin: 15px 10px 0 10px;
  padding: 12px 26px;
  font-size: 18px;
  color: #fff;
  background: #4a9cff;
  border-radius: 8px;
  text-decoration: none;
  transition: 0.3s;
}
.btn:hover {
  background: #1a66ff;
  transform: translateY(-3px);
}

/* ================== 核心：居中聚焦轮播器样式 ================== */
.carousel-wrapper {
  position: relative;
  width: 100%;
  height: 450px;
  margin-top: 40px;
}

.carousel-container {
  position: relative;
  width: 100%;
  height: 100%;
  perspective: 1200px;
}

.carousel-item {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 450px;
  aspect-ratio: 16 / 9;
  border-radius: 15px;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
  z-index: 0;
}

.carousel-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* 中间那张的悬浮放大 + 蓝色亮光效果 */
.carousel-item.active:hover {
  transform: translate(-50%, -58%) scale(1.1) !important;
  box-shadow: 0 0 45px rgba(74, 156, 255, 0.8); /* 补回蓝色亮光 */
}

/* 箭头位置锁定在屏幕两侧 */
.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.4);
  color: white;
  border: none;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 100;
  font-size: 30px;
  transition: 0.3s;
  backdrop-filter: blur(8px);
}
.carousel-btn:hover { background: #4a9cff; }
.prev-btn { left: 40px; }
.next-btn { right: 40px; }

.caption {
  position: absolute; bottom: 0; width: 100%; padding: 15px;
  background: linear-gradient(transparent, rgba(0,0,0,0.9));
  color: #fff; opacity: 0; transition: 0.3s; text-align: center;
}
.carousel-item.active .caption { opacity: 1; }

/* ================== 关于部分：视频框 60% 宽度 ================== */
.video-container {
  width: 60%; 
  aspect-ratio: 16 / 9;
  background: #000;
  margin: 40px auto;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 20px 50px rgba(0,0,0,0.8), 0 0 20px rgba(74, 156, 255, 0.2);
  border: 1px solid rgba(255,255,255,0.1);
}

/* ================== Lightbox 弹窗 ================== */
#lightbox {
  display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85);
  justify-content:center; align-items:center; z-index:1000; cursor:pointer;
}
#lightbox-img {
  max-width:90%; max-height:90%; border-radius:12px;
  box-shadow:0 12px 36px rgba(0,0,0,0.7);
  transition: transform 0.3s; transform: scale(0.9);
}
#lightbox.show { display: flex; animation: fadeIn 0.3s ease; }
#lightbox-img.show { transform: scale(1); }

@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

footer { background: #111; text-align: center; padding: 30px; font-size: 14px; }
</style>
</head>
<body>

<script>

// 滚动首页
function scrollToTop() {
  window.scrollTo({
    top: 0,
    behavior: "smooth"
  });
}

// IP复制
document.getElementById("server-ip").onclick = () => {
  navigator.clipboard.writeText("12Craft.cn").then(() => {
    const msg = document.getElementById("copy-msg");
    msg.style.opacity = "1";
    setTimeout(() => msg.style.opacity = "0", 1200);
  });
};

/* 背景加载 */
const heroBgs = ["bgs/miku1.jpg","bgs/miku2.png","bgs/miku3.png","bgs/miku4.png","bgs/miku5.jpg","bgs/miku7.jpg","bgs/miku8.jpg","bgs/miku9.png","bgs/miku10.jpg","bgs/miku11.jpg"];
document.querySelector("#hero .section-background").style.backgroundImage = `url(${heroBgs[Math.floor(Math.random() * heroBgs.length)]})`;
document.querySelector("#features .section-background").style.backgroundImage = "url('bgs/title1.png')";
document.querySelector("#about .section-background").style.backgroundImage = "url('bgs/title2.png')";

/* Cover Flow 核心算法 */
let currentIndex = 0;
const itemsList = document.querySelectorAll('.carousel-item');
const totalCount = itemsList.length;

function updateCarousel() {
  itemsList.forEach((item, i) => {
    let offset = i - currentIndex;
    if (offset < -Math.floor(totalCount / 2)) offset += totalCount;
    if (offset > Math.floor(totalCount / 2)) offset -= totalCount;

    const absOffset = Math.abs(offset);
    const xMove = offset * 320; 
    const scale = 1 - absOffset * 0.2;
    const opacity = 1 - absOffset * 0.4;
    const zIndex = 10 - absOffset;

    item.style.opacity = opacity > 0 ? 1 : 0;
    item.style.zIndex = zIndex;
    item.style.transform = `translate(calc(-50% + ${xMove}px), -50%) scale(${scale})`;

    if (offset === 0) item.classList.add('active');
    else item.classList.remove('active');
  });
}

function nextSlide() { currentIndex = (currentIndex + 1) % totalCount; updateCarousel(); }
function prevSlide() { currentIndex = (currentIndex - 1 + totalCount) % totalCount; updateCarousel(); }

updateCarousel();
let autoTimer = setInterval(nextSlide, 3000);

const carouselArea = document.querySelector('.carousel-wrapper');
carouselArea.onmouseenter = () => clearInterval(autoTimer);
carouselArea.onmouseleave = () => autoTimer = setInterval(nextSlide, 3000);

itemsList.forEach((item, idx) => {
  item.onclick = (e) => {
    if (currentIndex !== idx) {
      e.stopPropagation();
      currentIndex = idx;
      updateCarousel();
    } else {
      const lb = document.getElementById("lightbox");
      const lbImg = document.getElementById("lightbox-img");
      lb.style.display = "flex";
      lbImg.src = item.querySelector('img').src;
      setTimeout(()=>lbImg.classList.add("show"),10);
    }
  };
});

function closeLightbox() {
  const lbImg = document.getElementById("lightbox-img");
  lbImg.classList.remove("show");
  setTimeout(()=>document.getElementById("lightbox").style.display='none',300);
}
</script>
