<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>12Craft | Minecraft 多人生存服务器</title>

<!-- 网站标签页图标 -->
<link rel="icon" type="image/png" href="bgs/favicon.png">

<style>
/* ================== 全局样式 ================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", "PingFang SC", sans-serif;
}

/* 页面基础 */
body {
  scroll-behavior: smooth;
  color: #fff;
  background: #000;
}

/* 固定导航 */
header {
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  z-index: 100;
}

.logo {
  font-size: 26px;
  font-weight: bold;
}

.nav a, .nav span {
  margin-left: 20px;
  font-size: 15px;
  color: #fff;
  text-decoration: none;
}
.nav a:hover {
  text-decoration: underline;
}

/* ================== section 公共样式 ================== */
.section {
  position: relative;
  width: 100%;
  min-height: 80vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 80px 20px;
  overflow: hidden;
  color: #fff;
}

/* 背景层 */
.section-background {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  z-index: -1;
  filter: brightness(0.55);
}

/* 内容层 */
.section-content {
  position: relative;
  z-index: 1;
}

/* 英雄区文字 */
#hero h1 {
  font-size: 56px;
  text-shadow: 2px 2px 12px rgba(0,0,0,0.7);
  margin-bottom: 20px;
}
#hero p {
  font-size: 18px;
  max-width: 800px;
  margin: auto;
  opacity: 0.9;
}

/* 按钮 */
.btn {
  display: inline-block;
  margin: 15px 10px 0 10px;
  padding: 12px 26px;
  font-size: 18px;
  color: #fff;
  background: #4a9cff;
  border-radius: 8px;
  text-decoration: none;
  transition: 0.3s;
}
.btn:hover {
  background: #1a66ff;
  transform: translateY(-3px);
}

/* ================== 横向滑动画廊 ================== */
.carousel-container {
  position: relative;
  overflow: hidden;
  width: 100%;
  margin-top: 40px;
}

.carousel {
  display: flex;
  gap: 16px;
  transition: transform 0.3s ease;
}

.carousel-item {
  position: relative;
  flex: 0 0 auto;
  width: clamp(250px, 30vw, 600px); /* 自适应屏幕，最大450px */
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 8px 24px rgba(0,0,0,0.5);
  transition: transform 0.3s, box-shadow 0.3s;
}

.carousel-item img {
  width: 100%;
  display: block;
  transition: transform 0.3s;
}

.carousel-item:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 36px rgba(0,0,0,0.6);
}

/* 悬停文字 */
.caption {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 8px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  text-align: center;
  font-size: 14px;
  opacity: 0;
  transform: translateY(100%);
  transition: opacity 0.3s, transform 0.3s;
}

.carousel-item:hover .caption {
  opacity: 1;
  transform: translateY(0);
}

/* 左右箭头 */
.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.6);
  border: none;
  color: #fff;
  font-size: 40px;
  padding: 12px 16px;
  cursor: pointer;
  border-radius: 8px;
  z-index: 50;
  transition: background 0.3s, transform 0.3s;
}

.carousel-btn:hover {
  background: rgba(0,0,0,0.9);
  transform: translateY(-50%) scale(1.1);
}

.carousel-btn.prev { left: 10px; }
.carousel-btn.next { right: 10px; }

/* ================== Lightbox 弹窗 ================== */
#lightbox {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:1000;
  cursor:pointer;
}

#lightbox-img {
  max-width:90%;
  max-height:90%;
  border-radius:12px;
  box-shadow:0 12px 36px rgba(0,0,0,0.7);
  transition: transform 0.3s;
}

#lightbox.show {
  display: flex;
  animation: fadeIn 0.3s ease;
}

#lightbox-img.show {
  transform: scale(1);
}

@keyframes fadeIn {
  from {opacity:0;}
  to {opacity:1;}
}

/* ================== 页脚 ================== */
footer {
  background: #111;
  text-align: center;
  padding: 24px;
  font-size: 14px;
}
</style>
</head>
<body>

<!-- ================== 导航 ================== -->
<header>
  <div class="logo">12Craft</div>
  <div class="nav" id="nav"></div>
</header>

<!-- ================== 英雄区 ================== -->
<section class="section" id="hero">
  <div class="section-background"></div>
  <div class="section-content">
    <h1>欢迎来到 12Craft</h1>
    <p>稳定纯净 | 多人生存 | 多样玩法 | 社区友好</p>
    <a href="#features" class="btn">探索玩法</a>
    <a href="tencent://groupwpa/?subcmd=all&param=191174747" class="btn">加入QQ群 191174747</a>
  </div>
</section>

<!-- ================== 图片展览区（横向滑动） ================== -->
<section class="section" id="features">
  <div class="section-background"></div>
  <div class="section-content">
    <h1>特色玩法</h1>
    <div class="carousel-container">
      <div class="carousel">
        <div class="carousel-item">
          <img src="bgs/I-mg1.png">
          <div class="caption">沉浸式冒险体验</div>
        </div>
        <div class="carousel-item">
          <img src="bgs/I-mg2.png">
          <div class="caption">宏大的自然生成</div>
        </div>
        <div class="carousel-item">
          <img src="bgs/I-season.png">
          <div class="caption">让四季在你的世界流转</div>
        </div>
        <div class="carousel-item">
          <img src="bgs/miku3.png">
          <div class="caption">社区友好</div>
        </div>
        <div class="carousel-item">
          <img src="bgs/miku8.jpg">
          <div class="caption">长期稳定运营</div>
        </div>
      </div>
    </div>
    <!-- 左右箭头 -->
    <button class="carousel-btn prev">&#10094;</button>
    <button class="carousel-btn next">&#10095;</button>
  </div>
</section>

<!-- ================== 关于区 ================== -->
<section class="section" id="about">
  <div class="section-background"></div>
  <div class="section-content">
    <h1>关于 12Craft</h1>
    <p>我们致力于打造一个开放、自由、友好的 Minecraft 生存体验社区，不限制玩法，欢迎所有热爱创造与冒险的玩家加入！</p>
  </div>
</section>

<!-- ================== 页脚 ================== -->
<footer>
  © 2016-2026 12Craft Network · CopyRight
</footer>

<!-- ================== Lightbox 弹窗 ================== -->
<div id="lightbox">
  <img id="lightbox-img" src="">
</div>

<!-- ================== JS ================== -->
<script>
/* ================== 登录状态 ================== */
const nav = document.getElementById("nav");
const isLogin = localStorage.getItem("isLogin");
const username = localStorage.getItem("username");
if (isLogin === "true") {
  nav.innerHTML = `<span>欢迎，${username}</span><a href="#" onclick="logout()">退出</a>`;
} else {
  nav.innerHTML = `<a href="login.html">登录</a><a href="register.html">注册</a>`;
}
function logout() {
  localStorage.clear();
  window.location.reload();
}

/* ================== 英雄区背景随机 ================== */
const heroBackgrounds = [
  "bgs/miku1.jpg",
  "bgs/miku2.png",
  "bgs/miku3.png",
  "bgs/miku4.png",
  "bgs/miku5.jpg",
  "bgs/miku6.jpg",
  "bgs/miku7.jpg",
  "bgs/miku8.jpg"
];
document.querySelector("#hero .section-background").style.backgroundImage =
  `url(${heroBackgrounds[Math.floor(Math.random() * heroBackgrounds.length)]})`;

/* ================== 特性区和关于区背景 ================== */
document.querySelector("#features .section-background").style.backgroundImage = "url('bgs/title1.png')";
document.querySelector("#about .section-background").style.backgroundImage = "url('bgs/title2.png')";

/* ================== 横向轮播 ================== */
const carousel = document.querySelector(".carousel");
const prevBtn = document.querySelector(".carousel-btn.prev");
const nextBtn = document.querySelector(".carousel-btn.next");

/* 动态计算每次滚动宽度 */
function getCarouselScrollAmount() {
  const item = document.querySelector(".carousel-item");
  const style = window.getComputedStyle(item);
  const width = item.offsetWidth + parseInt(style.marginRight);
  return width;
}

/* 左右按钮事件 */
prevBtn.addEventListener("click", () => {
  carousel.scrollBy({ left: -getCarouselScrollAmount(), behavior: "smooth" });
});
nextBtn.addEventListener("click", () => {
  carousel.scrollBy({ left: getCarouselScrollAmount(), behavior: "smooth" });
});

/* ================== Lightbox 弹窗 ================== */
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");

document.querySelectorAll(".carousel-item img").forEach(img => {
  img.addEventListener("click", () => {
    lightbox.style.display = "flex";
    lightboxImg.src = img.src;
    setTimeout(() => lightboxImg.classList.add("show"), 10);
  });
});

lightbox.addEventListener("click", () => {
  lightboxImg.classList.remove("show");
  setTimeout(() => lightbox.style.display = "none", 300);
});
</script>

</body>
</html>
