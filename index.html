<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>12Craft | Minecraft 多人生存服务器</title>
<style>
/* ================== 全局样式 ================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", "PingFang SC", sans-serif;
}

body {
  scroll-behavior: smooth;
  color: #fff;
  background: #000;
}

/* ================== 导航 ================== */
header {
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  z-index: 10;
}

.logo {
  font-size: 26px;
  font-weight: bold;
}

.nav a, .nav span {
  margin-left: 20px;
  font-size: 15px;
  color: #fff;
  text-decoration: none;
}
.nav a:hover { text-decoration: underline; }

/* ================== section 公共样式 ================== */
.section {
  position: relative;
  width: 100%;
  min-height: 80vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 80px 20px;
  overflow: hidden;
  color: #fff;
}

.section-background {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  z-index: -1;
  filter: brightness(0.55);
}

.section-content { position: relative; z-index:1; }

/* ================== 英雄区 ================== */
#hero h1 {
  font-size: 56px;
  text-shadow: 2px 2px 12px rgba(0,0,0,0.7);
  margin-bottom: 20px;
}
#hero p {
  font-size: 18px;
  max-width: 800px;
  margin: auto;
  opacity: 0.9;
}
.btn {
  display: inline-block;
  margin: 15px 10px 0 10px;
  padding: 12px 26px;
  font-size: 18px;
  color: #fff;
  background: #4a9cff;
  border-radius: 8px;
  text-decoration: none;
  transition: 0.3s;
}
.btn:hover { background:#1a66ff; transform:translateY(-3px); }

/* ================== 中心缩放轮播 ================== */
.carousel-container {
  position: relative;
  width: 100%;
  overflow: hidden;
  padding: 40px 0;
  cursor: grab;
}

.carousel {
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.5s;
}

.carousel-item {
  flex: 0 0 auto;
  margin: 0 10px;
  transition: transform 0.5s, opacity 0.5s;
  position: relative;
}

.carousel-item img {
  display: block;
  width: 220px;
  border-radius: 12px;
  transition: transform 0.5s;
}

/* 中心缩放 */
.carousel-item.center { transform: scale(1.2); z-index:2; }
.carousel-item.left, .carousel-item.right { transform: scale(0.9); opacity:0.7; z-index:1; }

/* 悬停文字 */
.caption {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: rgba(0,0,0,0.6);
  color: #fff;
  text-align: center;
  font-size: 14px;
  padding: 6px 0;
  opacity: 0;
  transform: translateY(100%);
  transition: opacity 0.3s, transform 0.3s;
}
.carousel-item:hover .caption {
  opacity: 1;
  transform: translateY(0);
}

/* 左右箭头 */
.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.6);
  color: #fff;
  border: none;
  font-size: 32px;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 8px;
  z-index: 10;
}
.carousel-btn:hover { background: rgba(0,0,0,0.9); }
.carousel-btn.prev { left: 0; }
.carousel-btn.next { right: 0; }

/* ================== Lightbox ================== */
#lightbox {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:1000;
  cursor:pointer;
}
#lightbox img {
  max-width:90%;
  max-height:90%;
  border-radius:12px;
  box-shadow:0 12px 36px rgba(0,0,0,0.7);
}

/* ================== 页脚 ================== */
footer {
  background: #111;
  text-align: center;
  padding: 24px;
  font-size: 14px;
}

/* 响应式 */
@media(max-width:768px){ .carousel-item img{width:160px;} }
</style>
</head>
<body>

<header>
  <div class="logo">12Craft</div>
  <div class="nav" id="nav"></div>
</header>

<!-- 英雄区 -->
<section class="section" id="hero">
  <div class="section-background"></div>
  <div class="section-content">
    <h1>欢迎来到 12Craft</h1>
    <p>稳定纯净 | 多人生存 | 玩法多样 | 社区友好</p>
    <a href="#features" class="btn">探索玩法</a>
    <a href="tencent://groupwpa/?subcmd=all&param=191174747" class="btn">加入QQ群 191174747</a>
  </div>
</section>

<!-- 图片展览区 -->
<section class="section" id="features">
  <div class="section-background"></div>
  <div class="section-content">
    <h1>特色玩法</h1>
    <div class="carousel-container">
      <button class="carousel-btn prev">&#10094;</button>
      <div class="carousel">
        <div class="carousel-item"><img src="bgs/I-mg2.png"><div class="caption">更多的自然建筑等待你探索></div></div>
        <div class="carousel-item"><img src="bgs/I-mg1.png"><div class="caption">更多的自然建筑等待你探索</div></div>
        <div class="carousel-item"><img src="bgs/I-season.png"><div class="caption">让四季在你的 Minecraft 世界中流转</div></div>
        <div class="carousel-item"><img src="bgs/miku3.png"><div class="caption">占位说明 4</div></div>
        <div class="carousel-item"><img src="bgs/miku8.jpg"><div class="caption">占位说明 5</div></div>
      </div>
      <button class="carousel-btn next">&#10095;</button>
    </div>
  </div>
</section>

<!-- 关于区 -->
<section class="section" id="about">
  <div class="section-background"></div>
  <div class="section-content">
    <h1>关于 12Craft</h1>
    <p>我们致力于打造一个开放、自由、友好的 Minecraft 生存体验社区，不限制玩法，欢迎所有热爱创造与冒险的玩家加入！</p>
  </div>
</section>

<footer>
  © 2016-2026 12Craft Network · CopyRight
</footer>

<!-- Lightbox -->
<div id="lightbox"><img src=""></div>

<script>
/* 登录状态 */
const nav=document.getElementById("nav");
const isLogin=localStorage.getItem("isLogin");
const username=localStorage.getItem("username");
if(isLogin==="true"){nav.innerHTML=`<span>欢迎，${username}</span><a href="#" onclick="logout()">退出</a>`;}
else{nav.innerHTML=`<a href="login.html">登录</a><a href="register.html">注册</a>`;}
function logout(){localStorage.clear();window.location.reload();}

/* 英雄区随机背景 */
const heroBackgrounds=["bgs/miku1.jpg","bgs/miku2.png","bgs/miku3.png","bgs/miku4.png","bgs/miku5.jpg","bgs/miku6.jpg","bgs/miku7.jpg","bgs/miku8.jpg"];
document.querySelector("#hero .section-background").style.backgroundImage=`url(${heroBackgrounds[Math.floor(Math.random()*heroBackgrounds.length)]})`;
document.querySelector("#features .section-background").style.backgroundImage="url('bgs/title1.png')";
document.querySelector("#about .section-background").style.backgroundImage="url('bgs/title2.png')";

/* 中心缩放逻辑 */
const carousel=document.querySelector(".carousel");
const items=document.querySelectorAll(".carousel-item");
let centerIndex=Math.floor(items.length/2);

function updateCarousel(){
  items.forEach((item,i)=>{
    item.classList.remove("left","center","right");
    if(i===centerIndex)item.classList.add("center");
    else if(i<centerIndex)item.classList.add("left");
    else item.classList.add("right");
  });
}
updateCarousel();

/* 左右按钮 */
document.querySelector(".carousel-btn.prev").addEventListener("click",()=>{
  centerIndex=(centerIndex-1+items.length)%items.length;
  updateCarousel();
});
document.querySelector(".carousel-btn.next").addEventListener("click",()=>{
  centerIndex=(centerIndex+1)%items.length;
  updateCarousel();
});

/* Lightbox */
const lightbox=document.getElementById("lightbox");
const lightboxImg=lightbox.querySelector("img");
items.forEach(item=>{
  item.addEventListener("click",()=>{
    lightbox.style.display="flex";
    lightboxImg.src=item.querySelector("img").src;
  });
});
lightbox.addEventListener("click",()=>{lightbox.style.display="none";});

/* 鼠标拖拽 + 惯性 */
let isDown=false, startX, scrollLeft, velocity=0, raf;
const container=document.querySelector(".carousel-container");
container.addEventListener("mousedown",(e)=>{
  isDown=true;
  startX=e.pageX-container.offsetLeft;
  scrollLeft=carousel.scrollLeft;
  cancelAnimationFrame(raf);
});
container.addEventListener("mouseleave",()=>{isDown=false;});
container.addEventListener("mouseup",()=>{isDown=false; inertiaScroll();});
container.addEventListener("mousemove",(e)=>{
  if(!isDown) return;
  e.preventDefault();
  const x=e.pageX-container.offsetLeft;
  const walk=(startX-x);
  carousel.scrollLeft=scrollLeft+walk;
  velocity=walk;
});

function inertiaScroll(){
  if(Math.abs(velocity)<0.5) return;
  carousel.scrollLeft+=velocity;
  velocity*=0.95;
  raf=requestAnimationFrame(inertiaScroll);
}
</script>
</body>
</html>
