<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>登录</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", "PingFang SC", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #e8d7ff, #a9c9ff);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  width: 720px;
  height: 420px;
  background: #f3f6ff;
  border-radius: 16px;
  display: flex;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  overflow: hidden;
}

/* 左侧图片 */
.login-image {
  width: 45%;
  background: url("12logo.jpg") center/cover no-repeat;
}

/* 右侧表单 */
.login-form {
  width: 55%;
  padding: 40px;
  position: relative;
}

.login-form h2 {
  text-align: center;
  color: #7b7de5;
  margin-bottom: 40px;
  letter-spacing: 4px;
}

.input-group {
  margin-bottom: 24px;
}

.input-group input {
  width: 100%;
  border: none;
  border-bottom: 2px solid #c6c8ff;
  background: transparent;
  padding: 10px 4px;
  font-size: 16px;
  outline: none;
}

.input-group input:focus {
  border-color: #7b7de5;
}

.login-btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(90deg, #c3a3ff, #9bbcff);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

.login-btn:hover {
  opacity: 0.9;
}

.links {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
  font-size: 14px;
}

.links a {
  color: #8a8cff;
  text-decoration: none;
}

.links a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<div class="login-box">
  <div class="login-image"></div>

  <div class="login-form">
    <h2>登录</h2>

    <div class="input-group">
      <input type="text" placeholder="用户名">
    </div>

    <div class="input-group">
      <input type="password" placeholder="密码">
    </div>

    <button class="login-btn" onclick="goLogin()">Login</button>

    <div class="links">
      <a href="register.html">注册账号</a>
      <a href="forgot.html">找回密码</a>
    </div>
  </div>
</div>

<script>
// 随机背景图片列表
const backgrounds = [
  "bgs/krm1.jpg",
  "bgs/miku1.jpg",
  "bgs/miku2.png"
];

// 随机选择一张
const randomBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];

// 应用到 body
document.body.style.backgroundImage = `url(${randomBg})`;

function goLogin() {
  // 登录成功后的占位跳转
  window.location.href = "login.html";
}
</script>

</body>
</html>
