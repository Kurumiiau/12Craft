<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>12Craft | Minecraft 多人生存服务器</title>

<style>
/* ================== 全局样式 ================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", "PingFang SC", sans-serif;
}

body {
  scroll-behavior: smooth;
  color: #fff;
  background: #000;
}

/* ================== 导航 ================== */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  z-index: 10;
}

.logo {
  font-size: 26px;
  font-weight: bold;
}

.nav a, .nav span {
  margin-left: 20px;
  font-size: 15px;
  color: #fff;
  text-decoration: none;
}

/* ================== section ================== */
.section {
  position: relative;
  min-height: 80vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 80px 20px;
  overflow: hidden;
}

.section-background {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  filter: brightness(0.55);
  z-index: -1;
}

.section-content {
  position: relative;
  z-index: 1;
}

/* ================== Hero ================== */
#hero h1 {
  font-size: 56px;
  margin-bottom: 20px;
  text-shadow: 0 6px 20px rgba(0,0,0,0.8);
}

#hero p {
  font-size: 18px;
  opacity: 0.9;
}

/* ================== 按钮 ================== */
.btn {
  display: inline-block;
  margin: 15px 10px 0;
  padding: 12px 26px;
  font-size: 18px;
  color: #fff;
  background: #4a9cff;
  border-radius: 8px;
  text-decoration: none;
  transition: 0.3s;
}

.btn:hover {
  background: #1a66ff;
  transform: translateY(-3px);
}

/* ================== 放大轮播 ================== */
.carousel-container {
  position: relative;
  width: 100%;
  max-width: 1200px;
  margin: 60px auto 0;
  overflow: hidden;
}

.carousel {
  display: flex;
  gap: 40px;
  padding: 40px 0;
  overflow-x: auto;
  scroll-behavior: smooth;
}

.carousel::-webkit-scrollbar {
  display: none;
}

.carousel-item {
  flex: 0 0 80%;
  max-width: 80%;
  position: relative;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  transition: transform 0.4s ease;
}

.carousel-item:hover {
  transform: scale(1.03);
}

.carousel-item img {
  width: 100%;
  height: 480px;
  object-fit: cover;
  display: block;
}

/* 字幕 */
.caption {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 14px 0;
  background: linear-gradient(to top, rgba(0,0,0,0.75), transparent);
  text-align: center;
  font-size: 16px;
}

/* 箭头 */
.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.6);
  border: none;
  color: #fff;
  font-size: 36px;
  padding: 8px 14px;
  cursor: pointer;
  border-radius: 10px;
  z-index: 10;
}

.carousel-btn.prev { left: 10px; }
.carousel-btn.next { right: 10px; }

/* ================== Footer ================== */
footer {
  background: #111;
  padding: 30px;
  text-align: center;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <div class="logo">12Craft</div>
  <div class="nav" id="nav"></div>
</header>

<section class="section" id="hero">
  <div class="section-background"></div>
  <div class="section-content">
    <h1>欢迎来到 12Craft</h1>
    <p>服务器 IP：<b>12Craft.club</b></p>
    <a class="btn" href="#features">探索玩法</a>
    <a href="tencent://groupwpa/?subcmd=all&param=191174747" class="btn">加入QQ群 191174747</a>
  </div>
</section>

<section class="section" id="features">
  <div class="section-background"></div>
  <div class="section-content">
    <h1>特色玩法</h1>

    <div class="carousel-container" id="carouselBox">
      <button class="carousel-btn prev">&#10094;</button>

      <div class="carousel" id="carousel">
          <div class="carousel-item"><img src="bgs/miku3.png"><div class="caption">长期稳定运营</div></div>
          <div class="carousel-item"><img src="bgs/I-mg1.png"><div class="caption">沉浸式冒险体验</div></div>
          <div class="carousel-item"><img src="bgs/I-mg2.png"><div class="caption">宏大的自然生成</div></div>
          <div class="carousel-item"><img src="bgs/I-season.png"><div class="caption">让四季在你的世界流转</div></div>
          <div class="carousel-item"><img src="bgs/miku3.png"><div class="caption">社区友好</div></div>
          <div class="carousel-item"><img src="bgs/miku8.jpg"><div class="caption">长期稳定运营</div></div>
          <div class="carousel-item"><img src="bgs/miku7.jpg"><div class="caption">长期稳定运营</div></div>
      </div>

      <button class="carousel-btn next">&#10095;</button>
    </div>
  </div>
</section>

<section class="section" id="about">
  <div class="section-background"></div>
  <div class="section-content">
    <h1>关于 12Craft</h1>

<footer>© 2016–2026 12Craft Network</footer>

<script>
/* 顶部登录状态 */
const nav = document.getElementById("nav");
if (localStorage.getItem("isLogin") === "true") {
  nav.innerHTML = `<span>欢迎，${localStorage.getItem("username")}</span>
  <a href="#" onclick="localStorage.clear();location.reload()">退出</a>`;
} else {
  nav.innerHTML = `<a href="login.html">登录</a><a href="register.html">注册</a>`;
}

/* Hero 背景随机 */
const heroBgs = [
  "bgs/miku1.jpg","bgs/miku2.png","bgs/miku3.png","bgs/miku4.png"
];
document.querySelector("#hero .section-background").style.backgroundImage =
  `url(${heroBgs[Math.floor(Math.random()*heroBgs.length)]})`;

/* 轮播逻辑（自动 + 手动） */
const carousel = document.getElementById("carousel");
const prev = document.querySelector(".prev");
const next = document.querySelector(".next");
const box = document.getElementById("carouselBox");

let autoTimer;

function scrollNext() {
  carousel.scrollBy({ left: carousel.clientWidth, behavior: "smooth" });
}

function startAuto() {
  autoTimer = setInterval(scrollNext, 4000);
}

function stopAuto() {
  clearInterval(autoTimer);
}

prev.onclick = () => {
  stopAuto();
  carousel.scrollBy({ left: -carousel.clientWidth, behavior: "smooth" });
  startAuto();
};

next.onclick = () => {
  stopAuto();
  scrollNext();
  startAuto();
};

box.addEventListener("mouseenter", stopAuto);
box.addEventListener("mouseleave", startAuto);

startAuto();
</script>

</body>
</html>
