<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>12Craft | Minecraft 多人生存服务器</title>

<style>
/* ================== 全局 ================== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI","PingFang SC",sans-serif;
}

body{
  color:#fff;
  background:#000;
}

/* ================== 导航 ================== */
header{
  position:fixed;
  top:0; left:0;
  width:100%;
  padding:15px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(8px);
  z-index:10;
}

.logo{font-size:26px;font-weight:bold;}
.nav a,.nav span{
  margin-left:20px;
  color:#fff;
  text-decoration:none;
  font-size:15px;
}

/* ================== section ================== */
.section{
  position:relative;
  min-height:90vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:120px 20px;
  overflow:hidden;
}

.section-background{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  filter:brightness(0.55);
  z-index:-1;
}

/* ================== Hero ================== */
#hero h1{
  font-size:56px;
  margin-bottom:20px;
  text-shadow:0 6px 20px rgba(0,0,0,0.8);
}
#hero p{font-size:18px;opacity:.9;}

.btn{
  display:inline-block;
  margin:20px 10px 0;
  padding:14px 28px;
  font-size:18px;
  color:#fff;
  background:#4a9cff;
  border-radius:10px;
  text-decoration:none;
  transition:.3s;
}
.btn:hover{background:#1a66ff;transform:translateY(-4px);}

/* ================== 舞台轮播（修正版） ================== */
.carousel-container{
  position:relative;
  width:100%;
  max-width:1400px;
  margin:40px auto 0;
  overflow:hidden;
  perspective:1200px;
}

.carousel{
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
}

.carousel-item{
  position:absolute;
  transition:transform .6s ease, opacity .6s ease;
  cursor:pointer;
}

.carousel-item img{
  width:420px;
  max-width:80vw;
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,0.6);
}

/* 舞台位置（核心） */
.carousel-item.center{
  transform:translateX(0) scale(1.25);
  z-index:3;
}

.carousel-item.left{
  transform:translateX(-520px) scale(.85) rotateY(18deg);
  opacity:.6;
  z-index:1;
}

.carousel-item.right{
  transform:translateX(520px) scale(.85) rotateY(-18deg);
  opacity:.6;
  z-index:1;
}

/* 说明文字 */
.caption{
  position:absolute;
  bottom:0;
  width:100%;
  background:rgba(0,0,0,0.6);
  padding:8px 0;
  border-radius:0 0 18px 18px;
  font-size:14px;
  opacity:0;
  transform:translateY(100%);
  transition:.3s;
}
.carousel-item:hover .caption{
  opacity:1;
  transform:translateY(0);
}

/* 箭头（不会再消失） */
.carousel-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,0.6);
  border:none;
  color:#fff;
  font-size:36px;
  padding:8px 14px;
  cursor:pointer;
  border-radius:10px;
  z-index:20;
}
.carousel-btn.prev{left:10px;}
.carousel-btn.next{right:10px;}

/* ================== Footer ================== */
footer{
  background:#111;
  padding:30px;
  text-align:center;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <div class="logo">12Craft</div>
  <div class="nav" id="nav"></div>
</header>

<section class="section" id="hero">
  <div class="section-background"></div>
  <div>
    <h1>欢迎来到 12Craft</h1>
    <p>服务器 IP：<b>12Craft.club</b></p>
    <a class="btn" href="#features">探索玩法</a>
    <a class="btn" href="login.html">加入我们</a>
  </div>
</section>

<section class="section" id="features">
  <div class="section-background"></div>
  <div>
    <h1>特色玩法</h1>

    <div class="carousel-container">
      <button class="carousel-btn prev">&#10094;</button>
      <div class="carousel">
        <div class="carousel-item"><img src="bgs/I-mg1.png"><div class="caption">沉浸式冒险体验</div></div>
        <div class="carousel-item"><img src="bgs/I-mg2.png"><div class="caption">宏大的自然生成</div></div>
        <div class="carousel-item"><img src="bgs/I-season.png"><div class="caption">让四季在你的 Minecraft 世界中流转</div></div>
        <div class="carousel-item"><img src="bgs/miku3.png"><div class="caption">社区友好</div></div>
        <div class="carousel-item"><img src="bgs/miku8.jpg"><div class="caption">长期稳定运营</div></div>
      </div>
      <button class="carousel-btn next">&#10095;</button>
    </div>
  </div>
</section>

<footer>© 2016–2026 12Craft Network</footer>

<script>
const nav=document.getElementById("nav");
if(localStorage.getItem("isLogin")==="true"){
  nav.innerHTML=`<span>欢迎，${localStorage.getItem("username")}</span>
  <a href="#" onclick="localStorage.clear();location.reload()">退出</a>`;
}else{
  nav.innerHTML=`<a href="login.html">登录</a><a href="register.html">注册</a>`;
}

/* 背景 */
const bgs=["bgs/miku1.jpg","bgs/miku2.png","bgs/miku3.png","bgs/miku4.png"];
document.querySelector("#hero .section-background").style.backgroundImage=
`url(${bgs[Math.floor(Math.random()*bgs.length)]})`;

/* 轮播逻辑（第三张严格居中） */
const items=[...document.querySelectorAll(".carousel-item")];
let centerIndex=2; // 第三张

function update(){
  items.forEach((el,i)=>{
    el.className="carousel-item";
    if(i===centerIndex) el.classList.add("center");
    else if(i<centerIndex) el.classList.add("left");
    else el.classList.add("right");
  });
}
update();

document.querySelector(".prev").onclick=()=>{
  centerIndex=(centerIndex-1+items.length)%items.length;
  update();
};
document.querySelector(".next").onclick=()=>{
  centerIndex=(centerIndex+1)%items.length;
  update();
};
</script>

</body>
</html>
