
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>12Craft | Minecraft 多人生存服务器</title>
<link rel="icon" href="bgs/favicon.png">

<style>
/* ================== 全局样式 ================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", "PingFang SC", sans-serif;
}

body {
  scroll-behavior: smooth;
  color: #fff;
  background: #000;
}

header {
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  z-index: 100;
}

.logo {
  font-size: 26px;
  font-weight: bold;
}

.nav a, .nav span {
  margin-left: 20px;
  font-size: 15px;
  color: #fff;
  text-decoration: none;
}
.nav a:hover {
  text-decoration: underline;
}

/* ================== section 公共样式 ================== */
.section {
  position: relative;
  width: 100%;
  min-height: 80vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 80px 20px;
  overflow: hidden;
  color: #fff;
}

.section-background {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  z-index: -1;
  filter: brightness(0.55);
}

.section-content {
  position: relative;
  z-index: 1;
}

#hero h1 {
  font-size: 56px;
  text-shadow: 2px 2px 12px rgba(0,0,0,0.7);
  margin-bottom: 20px;
}
#hero p {
  font-size: 18px;
  max-width: 800px;
  margin: auto;
  opacity: 0.9;
}

.btn {
  display: inline-block;
  margin: 15px 10px 0 10px;
  padding: 12px 26px;
  font-size: 18px;
  color: #fff;
  background: #4a9cff;
  border-radius: 8px;
  text-decoration: none;
  transition: 0.3s;
}
.btn:hover {
  background: #1a66ff;
  transform: translateY(-3px);
}

/* ================== 横向滑动画廊 ================== */
.carousel-container {
  position: relative;
  overflow: hidden;
  width: 100%;
  margin-top: 40px;
}

.carousel {
  display: flex;
  gap: 16px;
  transition: transform 0.5s ease-in-out;
}

.carousel-item {
  position: relative;
  flex: 0 0 auto;
  width: clamp(250px, 30vw, 450px);
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 8px 24px rgba(0,0,0,0.5);
  transition: transform 0.3s, box-shadow 0.3s;
}

.carousel-item img {
  width: 100%;
  display: block;
  transition: transform 0.3s;
}

.carousel-item:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 36px rgba(0,0,0,0.6);
}

.caption {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 8px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  text-align: center;
  font-size: 14px;
  opacity: 0;
  transform: translateY(100%);
  transition: opacity 0.3s, transform 0.3s;
}

.carousel-item:hover .caption {
  opacity: 1;
  transform: translateY(0);
}

/* ================== Lightbox 弹窗 ================== */
#lightbox {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:1000;
  cursor:pointer;
}

#lightbox-img {
  max-width:90%;
  max-height:90%;
  border-radius:12px;
  box-shadow:0 12px 36px rgba(0,0,0,0.7);
  transition: transform 0.3s;
}

#lightbox.show {
  display: flex;
  animation: fadeIn 0.3s ease;
}

#lightbox-img.show {
  transform: scale(1);
}

@keyframes fadeIn {
  from {opacity:0;}
  to {opacity:1;}
}

/* ================== 页脚 ================== */
footer {
  background: #111;
  text-align: center;
  padding: 24px;
  font-size: 14px;
}
</style>
</head>
<body>

<header>
  <div class="logo" style="display:flex; align-items:center; gap:8px;">
    <img src="bgs/favicon.png" alt="12Craft Logo" style="height:72px; width:auto;">
    12Craft
  </div>
  <div class="nav" id="nav"></div>
</header>


<section class="section" id="hero">
  <div class="section-background"></div>
  <div class="section-content">
    <h1>欢迎来到 12Craft</h1>
    <p id="server-ip" style="cursor:pointer;">IP:12Craft.cn</p>

<!-- 浮现提示文字 -->
<div id="copy-msg" style="
  position: fixed;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.8);
  color: #fff;
  padding: 8px 16px;
  border-radius: 8px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s, transform 0.4s;
  z-index: 9999;
">复制成功</div>

    <a href="#features" class="btn">探索玩法</a>
    <a href="tencent://groupwpa/?subcmd=all&param=191174747" class="btn">加入QQ群 191174747</a>
  </div>
</section>

<section class="section" id="features">
  <div class="section-background"></div>
  <div class="section-content">
    <h1>特色玩法</h1>
    <div class="carousel-container">
      <div class="carousel">
          <div class="carousel-item"><img src="bgs/I-mg1.png"><div class="caption">沉浸式冒险体验</div></div>
          <div class="carousel-item"><img src="bgs/I-mg2.png"><div class="caption">宏大的自然生成</div></div>
          <div class="carousel-item"><img src="bgs/I-season.png"><div class="caption">四季流转</div></div>
          <div class="carousel-item"><img src="bgs/miku3.png"><div class="caption">社区友好</div></div>
          <div class="carousel-item"><img src="bgs/miku8.jpg"><div class="caption">长期稳定运营</div></div>
          <div class="carousel-item"><img src="bgs/I-mg1.png"><div class="caption">沉浸式冒险体验</div></div>
          <div class="carousel-item"><img src="bgs/I-mg1.png"><div class="caption">沉浸式冒险体验</div></div>
          <div class="carousel-item"><img src="bgs/miku3.png"><div class="caption">社区友好</div></div>
      </div>
    </div>
  </div>
</section>

<section class="section" id="about">
  <div class="section-background" style="background-image: url('bgs/title2.png');"></div>
  <div class="section-content">
    <h1 style="margin-bottom: 30px;">关于 12Craft</h1>
  </div>
</section>

<footer>
 © 2016–Present 12Craft Network. All Rights Reserved.
</footer>

<div id="lightbox">
  <img id="lightbox-img" src="">
</div>

<script>
// 获取元素
const ipText = document.getElementById("server-ip");
const copyMsg = document.getElementById("copy-msg");

ipText.addEventListener("click", () => {
  const textToCopy = "12Craft.cn";

  // 使用 Clipboard API 复制
  navigator.clipboard.writeText(textToCopy).then(() => {
    // 显示提示
    copyMsg.style.opacity = "1";
    copyMsg.style.transform = "translate(-50%, -20px)";

    // 1.2秒后隐藏
    setTimeout(() => {
      copyMsg.style.opacity = "0";
      copyMsg.style.transform = "translate(-50%, 0)";
    }, 1200);
  }).catch(err => {
    console.error("复制失败", err);
  });
});

/* 登录状态 */
const nav = document.getElementById("nav");
const isLogin = localStorage.getItem("isLogin");
const username = localStorage.getItem("username");
if (isLogin === "true") {
  nav.innerHTML = `<span>欢迎，${username}</span><a href="#" onclick="logout()">退出</a>`;
} else {
  nav.innerHTML = `<a href="login.html">登录</a><a href="register.html">注册</a>`;
}
function logout() {
  localStorage.clear();
  window.location.reload();
}

/* 英雄区背景随机 */
const heroBackgrounds = ["bgs/miku1.jpg","bgs/miku2.png","bgs/miku3.png","bgs/miku4.png","bgs/miku5.jpg","bgs/miku6.jpg","bgs/miku7.jpg","bgs/miku8.jpg"];
document.querySelector("#hero .section-background").style.backgroundImage =
  `url(${heroBackgrounds[Math.floor(Math.random() * heroBackgrounds.length)]})`;

document.querySelector("#features .section-background").style.backgroundImage = "url('bgs/title1.png')";
document.querySelector("#about .section-background").style.backgroundImage = "url('bgs/title2.png')";

/* ================== 自动轮播 transform ================== */
const carousel = document.querySelector(".carousel");
const items = document.querySelectorAll(".carousel-item");

let index = 0;
let isResetting = false;
const intervalTime = 3000;
const transitionTime = 500;

function autoSlide() {
  if (isResetting) return;

  index++;
  const itemWidth =
    items[0].offsetWidth +
    parseInt(getComputedStyle(items[0]).marginRight);

  carousel.style.transition = `transform ${transitionTime}ms ease-in-out`;
  carousel.style.transform = `translateX(${-itemWidth * index}px)`;

  // 到达克隆的最后一张
  if (index === items.length - 1) {
    isResetting = true;

    setTimeout(() => {
      carousel.style.transition = "none";
      carousel.style.transform = "translateX(0)";
      index = 0;

      // 强制浏览器重绘，防止 transition 被吞
      carousel.offsetHeight;

      isResetting = false;
    }, transitionTime);
  }
}

setInterval(autoSlide, intervalTime);

/* ================== Lightbox 弹窗 ================== */
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
document.querySelectorAll(".carousel-item img").forEach(img => {
  img.addEventListener("click", () => {
    lightbox.style.display = "flex";
    lightboxImg.src = img.src;
    setTimeout(()=>lightboxImg.classList.add("show"),10);
  });
});
lightbox.addEventListener("click", () => {
  lightboxImg.classList.remove("show");
  setTimeout(()=>lightbox.style.display='none',300);
});
</script>

</body>
</html>
