<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>12Craft | Minecraft 多人生存服务器</title>

<style>
/* ================== 全局 ================== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI","PingFang SC",sans-serif;
}

body{
  color:#fff;
  background:#000;
}

/* ================== 导航 ================== */
header{
  position:fixed;
  top:0; left:0;
  width:100%;
  padding:15px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(8px);
  z-index:10;
}

.logo{
  font-size:26px;
  font-weight:bold;
}

.nav a,.nav span{
  margin-left:20px;
  color:#fff;
  text-decoration:none;
  font-size:15px;
}
.nav a:hover{text-decoration:underline;}

/* ================== section ================== */
.section{
  position:relative;
  min-height:90vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:120px 20px;
  overflow:hidden;
}

.section-background{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  filter:brightness(0.55);
  z-index:-1;
}

.section-content{
  max-width:1200px;
  width:100%;
}

/* ================== Hero ================== */
#hero h1{
  font-size:56px;
  margin-bottom:20px;
  text-shadow:0 6px 20px rgba(0,0,0,0.8);
}

#hero p{
  font-size:18px;
  opacity:0.9;
}

.btn{
  display:inline-block;
  margin:20px 10px 0;
  padding:14px 28px;
  font-size:18px;
  color:#fff;
  background:#4a9cff;
  border-radius:10px;
  text-decoration:none;
  transition:.3s;
}
.btn:hover{
  background:#1a66ff;
  transform:translateY(-4px);
}

/* ================== 舞台式轮播 ================== */
.carousel-container{
  position:relative;
  width:100vw;
  overflow:hidden;
  perspective:1200px;
  margin-top:40px;
}

.carousel{
  display:flex;
  justify-content:center;
  align-items:center;
  width:200vw;
  margin-left:-50vw;
}

.carousel-item{
  flex:0 0 auto;
  margin:0 20px;
  transition:transform .6s ease,opacity .6s ease;
  cursor:pointer;
  position:relative;
}

.carousel-item img{
  width:420px;
  max-width:80vw;
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,0.6);
}

/* 舞台位置 */
.carousel-item.center{
  transform:scale(1.25);
  z-index:3;
}

.carousel-item.left{
  transform:scale(0.85) translateX(-420px) rotateY(15deg);
  opacity:0.6;
  z-index:1;
}

.carousel-item.right{
  transform:scale(0.85) translateX(420px) rotateY(-15deg);
  opacity:0.6;
  z-index:1;
}

/* 描述文字 */
.caption{
  position:absolute;
  bottom:0;
  width:100%;
  background:rgba(0,0,0,0.6);
  padding:8px 0;
  border-radius:0 0 18px 18px;
  font-size:14px;
  opacity:0;
  transform:translateY(100%);
  transition:.3s;
}
.carousel-item:hover .caption{
  opacity:1;
  transform:translateY(0);
}

/* 箭头 */
.carousel-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,0.6);
  border:none;
  color:#fff;
  font-size:36px;
  padding:8px 14px;
  cursor:pointer;
  border-radius:10px;
  z-index:10;
}
.carousel-btn:hover{background:rgba(0,0,0,0.9);}
.carousel-btn.prev{left:10px;}
.carousel-btn.next{right:10px;}

/* ================== Lightbox ================== */
#lightbox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:999;
}
#lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:18px;
}

/* ================== Footer ================== */
footer{
  background:#111;
  padding:30px;
  text-align:center;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <div class="logo">12Craft</div>
  <div class="nav" id="nav"></div>
</header>

<!-- Hero -->
<section class="section" id="hero">
  <div class="section-background"></div>
  <div class="section-content">
    <h1>欢迎来到 12Craft</h1>
    <p>服务器 IP：<b>12Craft.club</b></p>
    <a class="btn" href="#features">探索服务器</a>
    <a class="btn" href="login.html">立即加入</a>
  </div>
</section>

<!-- Features -->
<section class="section" id="features">
  <div class="section-background"></div>
  <div class="section-content">
    <h1>服务器特色</h1>

    <div class="carousel-container">
      <button class="carousel-btn prev">&#10094;</button>
      <div class="carousel">
        <div class="carousel-item">
          <img src="bgs/I-mg1.png">
          <div class="caption">宏大的自然生成</div>
        </div>
        <div class="carousel-item">
          <img src="bgs/I-mg2.png">
          <div class="caption">沉浸式冒险体验</div>
        </div>
        <div class="carousel-item">
          <img src="bgs/I-season.png">
          <div class="caption">真实四季系统</div>
        </div>
        <div class="carousel-item">
          <img src="bgs/miku3.png">
          <div class="caption">社区友好</div>
        </div>
        <div class="carousel-item">
          <img src="bgs/miku8.jpg">
          <div class="caption">长期稳定运营</div>
        </div>
      </div>
      <button class="carousel-btn next">&#10095;</button>
    </div>
  </div>
</section>

<footer>
  © 2016–2026 12Craft Network
</footer>

<!-- Lightbox -->
<div id="lightbox"><img></div>

<script>
/* 登录状态 */
const nav=document.getElementById("nav");
if(localStorage.getItem("isLogin")==="true"){
  nav.innerHTML=`<span>欢迎，${localStorage.getItem("username")}</span>
  <a href="#" onclick="localStorage.clear();location.reload()">退出</a>`;
}else{
  nav.innerHTML=`<a href="login.html">登录</a><a href="register.html">注册</a>`;
}

/* 背景 */
const bgs=["bgs/miku1.jpg","bgs/miku2.png","bgs/miku3.png","bgs/miku4.png"];
document.querySelector("#hero .section-background").style.backgroundImage=
`url(${bgs[Math.floor(Math.random()*bgs.length)]})`;
document.querySelector("#features .section-background").style.backgroundImage=
`url(bgs/title1.png)`;

/* 轮播逻辑 */
const items=[...document.querySelectorAll(".carousel-item")];
let centerIndex=Math.floor(items.length/2);

function update(){
  items.forEach((el,i)=>{
    el.className="carousel-item";
    if(i===centerIndex) el.classList.add("center");
    else if(i<centerIndex) el.classList.add("left");
    else el.classList.add("right");
  });
}
update();

document.querySelector(".prev").onclick=()=>{
  centerIndex=(centerIndex-1+items.length)%items.length;
  update();
};
document.querySelector(".next").onclick=()=>{
  centerIndex=(centerIndex+1)%items.length;
  update();
};

/* Lightbox */
const lightbox=document.getElementById("lightbox");
const lbImg=lightbox.querySelector("img");
items.forEach(i=>{
  i.onclick=()=>{
    lbImg.src=i.querySelector("img").src;
    lightbox.style.display="flex";
  }
});
lightbox.onclick=()=>lightbox.style.display="none";
</script>

</body>
</html>
