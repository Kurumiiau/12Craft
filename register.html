<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>注册</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", "PingFang SC", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  width: 720px;
  height: 480px;
  background: #f3f6ff;
  border-radius: 16px;
  display: flex;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  overflow: hidden;
}

.login-image {
  width: 45%;
  background: url("bgs/12logo.jpg") center/cover no-repeat;
}

.login-form {
  width: 55%;
  padding: 40px;
}

.login-form h2 {
  text-align: center;
  color: #7b7de5;
  margin-bottom: 40px;
  letter-spacing: 4px;
}

.input-group {
  margin-bottom: 24px;
}

.input-group input {
  width: 100%;
  border: none;
  border-bottom: 2px solid #c6c8ff;
  background: transparent;
  padding: 10px 4px;
  font-size: 16px;
  outline: none;
}

.input-group input:focus {
  border-color: #7b7de5;
}

.login-btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(90deg, #c3a3ff, #9bbcff);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

.login-btn:hover {
  opacity: 0.9;
}

.links {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
  font-size: 14px;
}

.links a {
  color: #8a8cff;
  text-decoration: none;
}

.links a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<div class="login-box">
  <div class="login-image"></div>

  <div class="login-form">
    <h2>注册账号</h2>

    <div class="input-group">
      <input id="username" type="text" placeholder="用户名">
    </div>

    <div class="input-group">
      <input type="email" placeholder="邮箱">
    </div>

    <div class="input-group">
      <input type="password" placeholder="密码">
    </div>

    <div class="input-group">
      <input type="password" placeholder="确认密码">
    </div>

    <button class="login-btn" onclick="goRegister()">注册</button>

    <div class="links">
      <a href="login.html">返回登录</a>
    </div>
  </div>
</div>

<script>
/* ===== 随机背景 ===== */
const backgrounds = [
  "bgs/miku1.jpg",
  "bgs/miku2.png",
  "bgs/miku3.png",
  "bgs/miku4.png",
  "bgs/miku5.jpg",
  "bgs/miku7.jpg",
  "bgs/miku8.jpg","bgs/miku9.png","bgs/miku10.jpg","bgs/miku11.jpg"
];
document.body.style.backgroundImage =
  `url(${backgrounds[Math.floor(Math.random() * backgrounds.length)]})`;

/* ===== 注册逻辑（前端模拟） ===== */
function goRegister() {
  const username = document.getElementById("username").value || "Player";

  // 保存登录态
  localStorage.setItem("isLogin", "true");
  localStorage.setItem("username", username);

  // 注册成功跳转主站
  window.location.href = "index.html";
}
</script>

</body>
</html>
