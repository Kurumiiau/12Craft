<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>12Craft | 游玩</title>
<link rel="icon" href="bgs/favicon.png">
<style>
/* ========== 原来的CSS保持不变 ========== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", "PingFang SC", sans-serif;
}

body {
  scroll-behavior: smooth;
  color: #fff;
  background: #000;
  overflow-x: hidden;
}

header {
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  padding: 15px 40px;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  z-index: 100;
  display: flex;
  align-items: center;
}

.logo {
  font-size: 26px;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 8px;
}
.navs {
  font-size: 18px;
  color: #C0D9D9;
  cursor: pointer;
  text-decoration: none;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 32px;
}

.navs a,
.navs a:visited {
  font-size: 18px;
  color: #C0D9D9;
  text-decoration: none;
  cursor: pointer;
  transition: color 0.2s ease;
}

.navs a:hover {
  color: #ffffff;
}

.navs a.active {
    color: #ffffff;
    border-bottom: 2px solid #C0D9D9;
}

/* 下拉菜单 */
.dropdown { position: relative; }
.dropbtn { font-size: 18px; color: #C0D9D9; cursor: pointer; transition: color 0.2s ease; }
.dropbtn:hover { color: #fff; }
.dropdown-menu {
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%) translateY(-10px);
  min-width: 160px;
  background: rgba(0,0,0,0.75);
  backdrop-filter: blur(10px);
  border-radius: 10px;
  padding: 8px 0;
  display: flex;
  flex-direction: column;
  text-align: center;
  opacity: 0;
  visibility: hidden;
  pointer-events: none;
  transition: opacity 0.2s ease, transform 0.2s ease;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  z-index: 999;
}
.dropdown-menu a { padding: 10px 18px; font-size: 16px; color: #C0D9D9; text-decoration: none; }
.dropdown-menu a:hover { background: rgba(255,255,255,0.08); color: #fff; }
.dropdown:hover .dropdown-menu { opacity: 1; visibility: visible; pointer-events: auto; transform: translateX(-50%) translateY(0); }

/* ========== 新增Donate页面样式 ========== */
main {
  max-width: 1000px;
  margin: 140px auto 60px auto; /* 顶部留给header */
  padding: 20px;
  background: rgba(0,0,0,0.6);
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

main h2 {
  text-align: center;
  font-size: 28px;
  margin-bottom: 20px;
}

main p {
  font-size: 18px;
  line-height: 1.6;
  text-align: center;
  margin-bottom: 30px;
}

/* 支付按钮 */
.payment-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 40px;
}

.payment-buttons button {
  background: #1e90ff;
  color: #fff;
  border: none;
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.payment-buttons button:hover {
  background: #63b3ff;
}

/* 弹窗显示收款码 */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;
  background: rgba(0,0,0,0.7);
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal img {
  max-width: 80%;
  max-height: 80%;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.7);
}

.modal.show { display: flex; }

/* 赞助名单表格 */
.donate-table {
  width: 100%;
  border-collapse: collapse;
  text-align: center;
}

.donate-table th,
.donate-table td {
  padding: 12px 8px;
  border: 1px solid #555;
}

.donate-table th {
  background: rgba(255,255,255,0.1);
  font-size: 16px;
}

.donate-table td {
  font-size: 15px;
}

/* 自适应 */
@media screen and (max-width: 800px) {
  .payment-buttons { flex-direction: column; align-items: center; }
}
</style>
</head>
<body>
<script>
// 随机背景
const bgImages = [
  "bgs/miku1.jpg",
  "bgs/miku2.png",
  "bgs/miku3.png",
  "bgs/miku4.png",
  "bgs/miku5.jpg",
  "bgs/miku7.jpg",
  "bgs/miku8.jpg",
  "bgs/miku9.png",
  "bgs/miku10.jpg",
  "bgs/miku11.jpg"
];
const bgDiv = document.createElement("div");
bgDiv.style.position = "fixed";
bgDiv.style.top = "0";
bgDiv.style.left = "0";
bgDiv.style.width = "100%";
bgDiv.style.height = "100%";
bgDiv.style.zIndex = "-1";
bgDiv.style.backgroundSize = "cover";
bgDiv.style.backgroundPosition = "center center";
bgDiv.style.backgroundRepeat = "no-repeat";
bgDiv.style.transition = "background-image 0.8s ease-in-out";
bgDiv.style.backgroundImage = `url('${bgImages[Math.floor(Math.random()*bgImages.length)]}')`;
document.body.appendChild(bgDiv);
window.addEventListener("resize",()=>{
  bgDiv.style.width=window.innerWidth+"px";
  bgDiv.style.height=window.innerHeight+"px";
});
</script>

<header class="header">
  <div class="logo">
    <img src="bgs/favicon.png" alt="12Craft Logo" style="height:72px; width:auto;">
    <span class="title">12Craft</span>
    <nav class="navs">
        <a onclick="scrollToTop()" href="index.html">首页 | Home</a>
        <a href="Play.html" >游玩 | Play</a>
        <a class="active">赞助 | Donate</a>
          <div class="dropdown">
    <span class="dropbtn">更多 | More</span>
    <div class="dropdown-menu">
      <a href="News.html">公告 | News</a>
      <a href="Bans.html">小黑屋 | Ban List</a>
      <a href="Help.html">玩法帮助 | Help</a>
    </div>
  </div>
</nav>
</div>
</header>

<!-- ========== 新增Donate布局 ========== -->
<main>
  <h2>支持 12Craft 服务器发展</h2>
  <p>
    服务器的发展需要资金，如果您喜欢这个服务器，欢迎赞助我们。请备注好您的游戏ID。<br>
    Please remark your game ID or your name.<br>
    此赞助是无偿的，您不会获得任何实质上的奖励，但可以让服务器的TPS增加0.1。
  </p>

  <!-- 支付按钮 -->
  <div class="payment-buttons">
    <button onclick="showModal('bgs/qq.png')">QQ</button>
    <button onclick="showModal('bgs/wechat.png')">微信</button>
    <button onclick="showModal('bgs/alipay.jpg')">支付宝</button>
  </div>

  <!-- 弹窗 -->
  <div id="modal" class="modal" onclick="closeModal()">
    <img id="modal-img" src="" alt="收款码">
  </div>

  <!-- 赞助名单 -->
  <h3 style="text-align:center;margin-bottom:12px;">赞助名单</h3>
  <table class="donate-table">
    <thead>
      <tr>
        <th>MinecraftID</th>
        <th>金额</th>
        <th>时间</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Nueui</td>
        <td>23.33元</td>
        <td>2026-01-13</td>
      </tr>
    </tbody>
  </table>
</main>

<script>
function showModal(src){
  const modal = document.getElementById('modal');
  const img = document.getElementById('modal-img');
  img.src = src;
  modal.classList.add('show');
}

function closeModal(){
  document.getElementById('modal').classList.remove('show');
}
</script>

</body>
</html>
